pool:
   name: 'FERRARI_AP01'


variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- powershell: |
   $file = Get-ChildItem -Path $pwd -Filter *without*.sln -Recurse
   dotnet build $file.FullName | Write-Host
  displayName: 'PowerShell Script'

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '**\*.Selenium.MSTestIntegration.csproj'

- task: VSBuild@1
  displayName: 'Build solution **\*.Selenium.MSTestIntegration.csproj'
  inputs:
    solution: '**\*.Selenium.MSTestIntegration.csproj'
    maximumCpuCount: true

- task: PowerShell@2
  displayName: publish
  inputs:
    targetType: filePath
    filePath: './$(System.DefaultWorkingDirectory)\src\tools\publish.ps1 '
    arguments: '-source $(source) -key $(apikey)'
    workingDirectory: 'src\tools'
